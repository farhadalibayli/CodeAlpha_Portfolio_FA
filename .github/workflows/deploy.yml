name: Deploy Vite Site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Clean build directory
        run: |
          rm -rf build
          rm -rf dist
          echo "Build directories cleaned"

      - name: Build Vite app
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          CI: true
        run: |
          echo "=== Build Configuration ==="
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo ""
          echo "=== Starting Build ==="
          npm run build
          echo ""
          echo "=== Build Verification ==="
          echo "Checking if build directory exists..."
          ls -la build/ || echo "ERROR: build directory not found!"
          echo ""
          echo "Checking index.html content..."
          if [ -f build/index.html ]; then
            echo "✅ index.html exists"
            echo "File content:"
            cat build/index.html
            echo ""
            echo "Asset references:"
            grep -E "src=|href=" build/index.html || echo "No src/href found"
          else
            echo "❌ ERROR: build/index.html not found!"
            exit 1
          fi
          echo ""
          echo "Checking assets directory..."
          ls -la build/assets/ || echo "WARNING: assets directory not found"
          echo ""
          echo "Ensuring .nojekyll file exists..."
          touch build/.nojekyll
          echo "✅ .nojekyll file created"

      - name: Verify build output
        run: |
          echo "=== Verifying Build Output ==="
          if [ ! -f build/index.html ]; then
            echo "❌ ERROR: build/index.html does not exist!"
            exit 1
          fi
          
          # Check if it's the built version (has assets references) or source version (has /src/main.jsx)
          if grep -q "/src/main.jsx" build/index.html; then
            echo "❌ ERROR: build/index.html contains source file reference (/src/main.jsx)!"
            echo "This means the build didn't transform the HTML correctly."
            echo "File content:"
            cat build/index.html
            exit 1
          fi
          
          if ! grep -q "assets/" build/index.html; then
            echo "❌ ERROR: build/index.html doesn't contain asset references!"
            echo "File content:"
            cat build/index.html
            exit 1
          fi
          
          echo "✅ Build verification passed"
          echo "Asset references found:"
          grep -E "src=|href=.*assets" build/index.html

      - name: Final verification before upload
        run: |
          echo "=== Final Verification ==="
          echo "Contents of build directory:"
          find build -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          echo ""
          echo "Checking that NO source files are in build:"
          if find build -name "main.jsx" -o -name "App.jsx" 2>/dev/null | grep -q .; then
            echo "❌ ERROR: Source files found in build directory!"
            exit 1
          fi
          echo "✅ No source files in build directory"
          echo ""
          echo "Verifying index.html one more time:"
          if grep -q "/src/main.jsx" build/index.html 2>/dev/null; then
            echo "❌ CRITICAL ERROR: Source index.html is being deployed!"
            exit 1
          fi
          echo "✅ index.html is the built version"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
